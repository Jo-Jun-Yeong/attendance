spring.application.name=attendance

spring.datasource.url=jdbc:mariadb://localhost:3306/attendance
spring.datasource.username=att
spring.datasource.password=a123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql=TRACE

spring.devtools.restart.enabled=true

